<!-- Include Chart.js in your <head> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Add this inside <body> where you want the graph -->
<div style="max-width: 600px; margin: 40px auto;">
  <canvas id="barChart"></canvas>
</div>

<!-- Script to create the chart -->
<script>
  const ctxBar = document.getElementById('barChart').getContext('2d');
  const barChart = new Chart(ctxBar, {
    type: 'bar',
    data: {
      labels: ['Your Profit', 'Platform Share', 'Reserve/Fees'],
      datasets: [{
        label: 'Profit Distribution (%)',
        data: [75, 15, 10],
        backgroundColor: ['#00b894', '#0984e3', '#ffeaa7'],
        borderColor: '#333',
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          max: 100,
          ticks: {
            stepSize: 25
          }
        }
      },
      plugins: {
        legend: {
          display: false
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.dataset.label + ": " + context.raw + "%";
            }
          }
        }
      }
    }
  });
</script>
